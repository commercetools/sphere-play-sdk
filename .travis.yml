language: scala
scala:
- 2.10.0
cache:
  directories:
  - $HOME/.ivy2
script:
- du -sh $HOME/.ivy2
- sbt clean test
- sbt clean compile unidoc
- ./publish-doc.sh
jdk:
- oraclejdk7
